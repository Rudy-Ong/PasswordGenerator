name: Docs and Logs CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pytest pytest-cov

      - name: Run tests and generate logs
        run: |
          mkdir -p logs
          pytest -v --tb=short | tee logs/test.log
          echo "=== Test Execution Complete ===" >> logs/test.log

      - name: Generate coverage logs
        run: |
          pytest --cov=src --cov-report=term-missing | tee logs/coverage.log

      - name: Generate code documentation
        run: |
          python -m pydoc password_generator > logs/password_generator_docs.txt 2>&1
          python -m pydoc -w password_generator logs/password_generator.html 2>&1 || echo "HTML doc generation skipped" >> logs/password_generator_docs.txt

      - name: Generate test report
        run: |
          pytest --tb=short -v > logs/test_report.txt 2>&1
          echo "" >> logs/test_report.txt
          echo "=== Execution Summary ===" >> logs/test_report.txt
          date >> logs/test_report.txt

      - name: Create combined logs archive
        run: |
          tar -czf logs/logs_archive.tar.gz logs/*.txt logs/*.log 2>/dev/null || echo "Archive creation completed"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-output
          path: |
            logs/