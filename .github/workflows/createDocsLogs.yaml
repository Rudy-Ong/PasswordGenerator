name: Docs and Logs CI

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pytest pytest-cov

      - name: Run tests and generate logs
        run: |
          mkdir -p logs
          pytest -v --tb=short | tee logs/test.log
          echo "=== Test Execution Complete ===" >> logs/test.log

      - name: Generate coverage logs
        run: |
          pytest --cov=src --cov-report=term-missing | tee logs/coverage.log

      - name: Generate code documentation
        run: |
          python -m pydoc password_generator > logs/password_generator_docs.txt 2>&1
          python -m pydoc -w password_generator logs/password_generator.html 2>&1 || echo "HTML doc generation skipped" >> logs/password_generator_docs.txt

      - name: Generate test report
        run: |
          pytest --tb=short -v > logs/test_report.txt 2>&1
          echo "" >> logs/test_report.txt
          echo "=== Execution Summary ===" >> logs/test_report.txt
          date >> logs/test_report.txt

      - name: Create combined logs archive
        run: |
          tar -czf logs/logs_archive.tar.gz logs/*.txt logs/*.log 2>/dev/null || echo "Archive creation completed"

      - name: Push logs to dedicated branch
        run: |
          set -e
          # Check out repository again into a separate path
          git config --global --add safe.directory "$PWD"
          mkdir -p logs_repo
          cp -a .git logs_repo/.git
          cd logs_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Create or switch to logs branch
          if git show-ref --verify --quiet refs/heads/logs; then
            git checkout logs
          else
            git checkout --orphan logs
          fi
          # Clean working tree except .git
          find . -mindepth 1 -maxdepth 1 -not -name '.git' -exec rm -rf {} +
          # Copy logs from job workspace
          mkdir -p logs/${{ github.run_id }}
          cp -a ../logs/. logs/${{ github.run_id }}/ 2>/dev/null || true
          # Commit and push
          git add logs
          git commit -m "Add logs for run ${{ github.run_id }} on ${{ github.ref }}@${{ github.sha }}" || echo "No changes to commit"
          git push origin logs || echo "Push skipped"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-output
          path: |
            logs/